<div class="ui-block-title">
  <h6 class="title">Activity Feed</h6>
  <a class="more"><svg class="olymp-three-dots-icon">
      <use xlink:href="icons/icons.svg#olymp-three-dots-icon"></use>
    </svg></a>
</div>

<ul class="widget w-activity-feed notification-list">
  <div *ngFor="let issue of issues; let i=index;">
    <li>
      <div class="author-thumb">
        <img src="{{ getAvatar(issue?.userId) }}" alt="author">
      </div>
      <div class="notification-event">
        <a class="h6 notification-friend">{{ getUsername(issue?.userId) }}</a> opened an issue tagged <a class="notification-link">{{
          issue?.parentTag }}</a>.
        <span class="notification-date"><time class="entry-date updated">{{ issue?.timestamp | timeAgo }}</time></span>
      </div>
    </li>
    <div *ngIf="issues[i].answers.length > 0">
      <li *ngFor="let answer of issues[i].answers; let k=index;">
        <div class="author-thumb">
          <img src="{{ issues[i].answers[k].user?.avatar }}" alt="author">
        </div>
        <div class="notification-event">
          <a class="h6 notification-friend">{{ answer?.user?.username }}</a> answered an issue tagged
          <a class="notification-link">{{ issue?.parentTag }}</a> opened by <a class="notification-link">{{ getUsername(issue?.userId) }}</a>
          <span class="notification-date"><time class="entry-date updated">{{ answer?.timestamp | timeAgo }}</time></span>
        </div>
      </li>
    </div>
  </div>
