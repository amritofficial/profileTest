<div>
  <ngx-loading class="loading-issues" [show]="loadingIssues" [config]="{animationType: ngxLoadingAnimationTypes.circle,
      backdropBackgroundColour: 'rgba(255,255,255,0.5)', backdropBorderRadius: '10px',
      primaryColour: '#ffffff', secondaryColour: '#38a9ff', tertiaryColour: 'rgba(45, 146, 230, 1)'}"></ngx-loading>
  <div class="title-bar">
    <p class="title">Top Issues</p>
    <button class="btnc btnc-square btnc-sm btnc-filled-orange" [routerLink]="['../open-issue']">Open Issue</button>
  </div>
  <br>
  <br>
  <hr>
  <div class="list-wrapper">
    <div class="issue-list">
      <div *ngFor="let issue of issueCardArray;">
        <issue-card [issueCard]="issue"></issue-card>
      </div>
    </div>
  </div>
</div>
