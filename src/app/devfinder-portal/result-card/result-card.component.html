<div class="card result-card">
  <div class="row">
    <div class="col-xs-5 col-md-5 col-lg-5">
      <div class="author-thumb">
        <img class="avatar" height="90px" width="100px" src="{{ resultCard?.avatar }}" alt="">
      </div>
    </div>
    <div class="col-xs-7 col-md-7 col-lg-7" style="margin-left: -10px">
      <div class="person-info">
        <div class="title-bar">
          <p class="username">{{ resultCard?.username }}</p>
          <span *ngIf="resultCard?.percentMatch > 60" class="badge badge-pill badge-success">{{ resultCard?.percentMatch }}</span>
          <span *ngIf="resultCard?.percentMatch < 60" class="badge badge-pill"></span>
        </div>
        <div class="info-wrapper">
          <p class="user-job-title">{{ resultCard?.jobTitle }}</p>
        </div>
      </div>
      <div class="btn-options">
        <div class="btn-group">
          <button type="button" class="btn btn-primary btn-connect">
            <i class="fa fa-link"></i>
            <p>Link</p>
          </button>
          <button type="button" class="btn btn-primary btn-connect">
            <i class="fa fa-envelope"></i>
            <p>Message</p>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
